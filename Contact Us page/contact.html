	<section class="contact-us">
		<div class="container">
			<div class="row">
				<div class="col-md-6 form">
					<div class="container">
						<form>

							  <div class="col form-space">
								<input type="text" class="form-control" placeholder="Email">
							  </div>
							  <div class="col form-space">

							  </div>
							  <div class="col form-space">

							  </div>

							  <div class="col text-center text-white">
								<a href="#" class="sendButton">Send</a>
							  </div>
						  </form>
					</div>
				</div>
				<div class="col-md-6 details">
						<div class="contact-us container">
							<h4 class="font-weight-bolder">CONTACT US</h4>
							<ul class="list-unstyled">
								<li class="media icon-space">
									<div class="icon">
									  <img src="images/location.svg" class="mr-3" alt="" />
									</div>
									<div class="media-body">
									  <h5 class="mt-0 mb-1">129AB Adijun Alopomeji Street Victoria Island, Lagos 100232 Nigeria</h5>
									</div>
								  </li>
								  <li class="media icon-space">
									<div class="icon">
									  <img src="images/phone.svg" class="mr-3" alt="" />
									</div>
									<div class="media-body">
									  <h5 class="mt-0 mb-1">+234 806 753 9722</h5>
									</div>
								  </li>
								  <li class="media icon-space">
									<div class="icon">
									  <img src="images/email.svg" class="mr-3" alt="" />
									</div>
									<div class="media-body">
									  <h5 class="mt-0 mb-1">Royalssuite@gmail.com</h5>
									</div>
								  </li>


							</ul>
						</div>



						<div class="social-media container">
							<h5 class="icon-space">Social Media</h5>
							<ul class="nav-for-icon">
							  <li>
								<a href="#" class="icon-link">
								  <i class="fab fa-linkedin"></i>
								</a>
							  </li>
							  <li>

								</a>
							  </li>
							  <li>
								<a href="#" class="icon-link">
								  <i class="fab fa-twitter-square"></i>
								</a>
							  </li>
							  <li>
								<a href="#" class="icon-link">
									<i class="fab fa-instagram-square"></i>
								</a>
							  </li>
							</ul>
						  </div>
					</div>
			</div>
		</div>
	</section>
